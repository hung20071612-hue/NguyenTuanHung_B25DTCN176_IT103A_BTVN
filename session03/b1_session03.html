<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b1_session03</title>
</head>
<body>
    <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
    <form action="" method="get">
        <label for="name">Họ và tên:</label>
        <input id="name" type="text">
        <p></p>
        <label for="date">Chọn ngày giờ:</label>
        <input id="date" type="datetime-local">
        <p></p>
        <label for="choice">Loại dịch vụ:</label>
        <select name="service" id="choice">
            <option value="study">Tư vấn học tập</option>
            <option value="career">Hướng nghiệp</option>
        </select>
        <p></p>
        <label for="chat">Ghi chú</label>
        <textarea name="chat" id="chat"></textarea>
        <p></p>
        <button>Đặt lịch</button>
    </form>
</body>
</html>

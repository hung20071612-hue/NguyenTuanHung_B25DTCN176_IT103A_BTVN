<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b3_session03</title>
</head>
<body>
    <table cellspacing="2">
        <form action="" method="get">
            <tbody>
                <tr>
                    <td><label for="username">Họ và tên:</label></td>
                    <td><input type="text" name="username" id="username" size="15"></td>
                </tr>
                <tr>
                    <td><label for="useremail">Email:</label></td>
                    <td><input type="text" name="useremail" id="useremail" size="15"></td>
                </tr>
                <tr>
                    <td><label for="gender">Giới tính:</label></td>
                    <td>
                        <input id="gender" type="radio" name="gender" value="male">Nam
                        <input id="gender" type="radio" name="gender" value="female">Nữ
                    </td>
                </tr>
                <tr>
                    <td><label for="birthday">Ngày sinh:</label></td>
                    <td><input type="date" name="birthday" id="birthday"></td>
                </tr>
                <tr>
                    <td><label for="phonenumber">Số điện thoại:</label></td>
                    <td>
                        <input 
                        type="tel" 
                        pattern="[0]{1}-[0-9]{2}-[0-9]{3}-[0-9]{4}"
                        name="phonenumber" 
                        id="phonenumber"
                        size="15"
                        >
                    </td>
                </tr>
                <tr>
                    <td><label for="career">Chyên ngành:</label></td>
                    <td><input type="text" name="career" id="career" size="15"></td>
                </tr>
                <tr>
                    <td><label for="year">Năm nhập học:</label></td>
                    <td><input type="text" name="year" id="year" size="1"></td>
                </tr>
                <tr>
                    <td><label for="grade">Điểm GPA:</label></td>
                    <td><input type="text" name="grade" id="grade" size="1"></td>
                </tr>
                <tr>
                    <td><label for="address">Địa chỉ:</label></td>
                    <td><textarea name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="class">Lớp học:</label></td>
                    <td>
                        <select name="class" id="class">
                            <option value="1">Lớp 1</option>
                            <option value="2">Lớp 2</option>
                            <option value="3">Lớp 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="signupdate">Ngày đăng ký học:</label></td>
                    <td><input type="datetime-local" name="signupdate" id="signupdate"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><button>Gửi thông tin</button></td>
                </tr>
            </tfoot>
        </form>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b4_session03</title>
</head>
<body>
    <table cellspacing="2">
        <form action="" method="get">
            <tbody>
                <tr>
                    <td><label for="username">Họ và tên:</label></td>
                    <td><input type="text" name="username" id="username" size="15"></td>
                </tr>
                <tr>
                    <td><label for="birthday">Ngày sinh:</label></td>
                    <td><input type="date" name="birthday" id="birthday"></td>
                </tr>
                <tr>
                    <td><label for="gender">Giới tính:</label></td>
                    <td>
                        <input id="gender" type="radio" name="gender" value="male">Nam
                        <input id="gender" type="radio" name="gender" value="female">Nữ
                    </td>
                </tr>
                <tr>
                    <td><label for="IDnumber">Số căn cước công dân:</label></td>
                    <td><input type="text" name="IDnumber" id="IDnumber" size="15"></td>
                </tr>
                <tr>
                    <td><label for="givedate">Ngày cấp</label></td>
                    <td><input type="date" name="givedate" id="givedate"></td>
                </tr>
                <tr>
                    <td><label for="giveplace">Nơi cấp:</label></td>
                    <td><input type="text" name="giveplace" id="giveplace" size="15"></td>
                </tr>
                <tr>
                    <td><label for="phonenumber">Số điện thoại:</label></td>
                    <td>
                        <input 
                        type="tel" 
                        pattern="[0]{1}-[0-9]{2}-[0-9]{3}-[0-9]{4}"
                        name="phonenumber" 
                        id="phonenumber"
                        size="15"
                        >
                    </td>
                </tr>
                <tr>
                    <td><label for="useremail">Email:</label></td>
                    <td><input type="text" name="useremail" id="useremail" size="15"></td>
                </tr>
                <tr>
                    <td><label for="address">Địa chỉ thường chú:</label></td>
                    <td><textarea name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="timeless_address">Địa chỉ tạm trú:</label></td>
                    <td><textarea name="timeless_address" id="timeless_address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="typeID">Loại căn cước công dân:</label></td>
                    <td>
                        <input type="radio" name="typeID" id="typeID">Căn cước công dân mới
                        <input type="radio" name="typeID" id="typeID">Căn cước công dân cũ
                    </td>
                </tr>
                <tr>
                    <td><label for="people">Dân tộc:</label></td>
                    <td><input type="text" name="people" id="people" size="15"></td>
                </tr>
                <tr>
                    <td><label for="">Tôn giáo:</label></td>
                    <td><input type="text" name="Religion" id="Religion" size="15"></td>
                </tr>
                <tr>
                    <td><label for="nation">Quốc tịch</label></td>
                    <td>
                        <select name="nation" id="nation">
                            <option value="VietNamese">Việt Nam</option>
                            <option value="other">Khác</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="parentname">Họ và tên Bố/Mẹ</label></td>
                    <td><input type="text" name="parentname" id="parentname" size="15"></td>
                </tr>
                <tr>
                    <td><label for="parentIDnumber">Số CMND/CCCD của cha mẹ:</label></td>
                    <td><input type="text" name="parentIDnumber" id="parentIDnumber" size="15"></td>
                </tr>
                <tr>
                    <td><label for="city">Tỉnh/Thành Phố:</label></td>
                    <td>
                        <select name="city" id="city">
                            <option value="HaNoi">Hà Nội</option>
                            <option value="HoChiMinh">Hồ Chí Minh</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><button>Gửi thông tin</button></td>
                </tr>
            </tfoot>
        </form>
    </table>
</body>
</html>

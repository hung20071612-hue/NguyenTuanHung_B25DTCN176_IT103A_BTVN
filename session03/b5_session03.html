<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b5_session03</title>
</head>
<body>
    <table cellspacing="2">
        <form action="" method="get">
            <tbody>
                <tr>
                    <td><label for="username">Họ và tên:</label></td>
                    <td><input type="text" name="username" id="username" size="15"></td>
                </tr>
                <tr>
                    <td><label for="birthday">Ngày sinh:</label></td>
                    <td><input type="date" name="birthday" id="birthday"></td>
                </tr>
                <tr>
                    <td><label for="gender">Giới tính:</label></td>
                    <td>
                        <input id="gender" type="radio" name="gender" value="male">Nam
                        <input id="gender" type="radio" name="gender" value="female">Nữ
                    </td>
                </tr>
                <tr>
                    <td><label for="phonenumber">Số điện thoại:</label></td>
                    <td>
                        <input 
                        type="tel" 
                        pattern="[0]{1}-[0-9]{2}-[0-9]{3}-[0-9]{4}"
                        name="phonenumber" 
                        id="phonenumber"
                        size="15"
                        >
                    </td>
                </tr>
                <tr>
                    <td><label for="useremail">Email:</label></td>
                    <td><input type="text" name="useremail" id="useremail" size="15"></td>
                </tr>
                <tr>
                    <td><label for="address">Địa chỉ:</label></td>
                    <td><textarea name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="position">Vai trò trong nhóm:</label></td>
                    <td>
                        <select name="position" id="position">
                            <option value="member">Thành viên</option>
                            <option value="captain">Trưởng nhóm</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="hobby">Sở thích:</label></td>
                    <td><input type="text" name="people" id="people" size="15"></td>
                </tr>
                <tr>
                    <td><label for="skill">Kỹ năng:</label></td>
                    <td><textarea name="skill" id="skill"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Freetime">Thời gian rảnh:</label></td>
                    <td>
                        <input type="checkbox" name="Freetime" id="Freetime">Sáng
                        <input type="checkbox" name="Freetime" id="Freetime">Chiều
                        <input type="checkbox" name="Freetime" id="Freetime">Tối
                    </td>
                </tr>
                <tr>
                    <td><label for="reason">Lý do tham gia nhóm:</label></td>
                    <td><textarea name="reason" id="reason"></textarea></td>
                </tr>
                <tr>
                    <td><label for="favcolor">Màu yêu thích:</label></td>
                    <td><input type="color" name="favcolor" id="favcolor"></td>
                </tr>
                <tr>
                    <td><label for="signup">Đăng ký nhận bản tin:</label></td>
                    <td><input type="radio" name="signup" id="signup">Có</td>
                </tr>
                <tr>
                    <td><label for="typeNotfication">Nhận thông báo qua Email:</label></td>
                    <td>
                        <input type="radio" name="typeNotfication" id="typeNotfication">Email
                        <input type="radio" name="typeNotfication" id="typeNotfication">SMS
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><button>Đăng ký thành viên</button></td>
                </tr>
            </tfoot>
        </form>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b6_session03</title>
</head>
<body>
    <table cellspacing="2">
        <form action="" method="get">
            <tbody>
                <tr>
                    <td><label for="username">Họ và tên:</label></td>
                    <td><input type="text" name="username" id="username" size="15"></td>
                </tr>
                <tr>
                    <td><label for="birthday">Ngày sinh:</label></td>
                    <td><input type="date" name="birthday" id="birthday"></td>
                </tr>
                <tr>
                    <td><label for="gender">Giới tính:</label></td>
                    <td>
                        <input id="gender" type="radio" name="gender" value="male">Nam
                        <input id="gender" type="radio" name="gender" value="female">Nữ
                    </td>
                </tr>
                <tr>
                    <td><label for="phonenumber">Số điện thoại:</label></td>
                    <td>
                        <input 
                        type="tel" 
                        pattern="[0]{1}-[0-9]{2}-[0-9]{3}-[0-9]{4}"
                        name="phonenumber" 
                        id="phonenumber"
                        size="15"
                        >
                    </td>
                </tr>
                <tr>
                    <td><label for="useremail">Email:</label></td>
                    <td><input type="text" name="useremail" id="useremail" size="15"></td>
                </tr>
                <tr>
                    <td><label for="namecompany">Tên công ty:</label></td>
                    <td><input type="text" name="namecompany" id="namecompany" size="15"></td>
                </tr>
                <tr>
                    <td><label for="position">Vai trò trong công ty:</label></td>
                    <td>
                        <select name="position" id="position">
                            <option value="CEO">Giám đốc điều hành (CEO)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="scale">Quy mô công ty:</label></td>
                    <td>
                        <select name="scale" id="scale">
                            <option value="small">Doanh nghiệp nhỏ</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="typeCompany">Ngành nghề công ty:</label></td>
                    <td><input type="text" name="typeCompany" id="typeCompany" size="15"></td>
                </tr>
                <tr>
                    <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
                    <td><textarea name="reason" id="reason"></textarea></td>
                </tr>
                <tr>
                    <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
                    <td><textarea name="skill" id="skill"></textarea></td>
                </tr>
                <tr>
                    <td><label for="goal">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                    <td><textarea name="goal" id="goal"></textarea></td>
                </tr>
                <tr>
                    <td><label for="event">Chương trình sự kiện mong muốn tham gia:</label></td>
                    <td>
                        <input type="checkbox" name="event" id="event">Networking
                        <input type="checkbox" name="event" id="event">Workshops
                        <input type="checkbox" name="event" id="event">Hội thảo
                    </td>
                </tr>
                <tr>
                    <td><label for="signup">Đăng ký nhận bản tin:</label></td>
                    <td><input type="radio" name="signup" id="signup">Có</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><button>Đăng ký hội viên</button></td>
                </tr>
            </tfoot>
        </form>
    </table>
</body>
</html>
